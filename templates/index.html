<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <div class="title">PET APP</div>
                    <button class="btn logout-btn logout-btn:hover" onclick="Logout();">LOGOUT <i class="fa fa-power-off"></i></button>
                    <button class="btn home-btn home-btn:hover" onclick="redirectHome();">HOME <i class="fa fa-home"></i></button>
                </div>
                {% if message %}
                <div class="alert alert-success">{{ message }}</div>
                {% endif %}
                <div class="card-body">
                    <form method="POST" id="my-form" enctype="multipart/form-data">
                        <label for="file"><span class="circle">1.</span> <label class="h6"> Please upload your <strong>German</strong> training data zip file with <span style="font-style: italic">.tar.gz</span> extension, containing <span style="font-style: italic">train.csv, test.csv and unlabeled.csv</span></label></label>
  <div style="display: flex; align-items: center;">
      <label for="file-uploader" class="btn btn--radius-2 btn--blue">Upload</label>
    <input type="file" accept=".gz" style="display: none;" id="file-uploader" name="file" required>
    <button id="show-statistics-button" class="btn btn--radius-2 btn--blue" disabled style="margin-left: auto;">View Data</button>
  </div>
  <p id="feedback" style="margin-left: 45px;"></p>
  <div class="p-t-15">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div id="chart-container" style="display: none">
      <img id="myChart" src="/static/chart.png?version=2">
    </div>
    <div id="stats-container"></div>
  </div>
                        <script>
var counter = 1;
var dynamicInput_1 = [];

 function addInput_new(){
    if (counter < 5) {
        var newdiv = document.createElement('div');
        newdiv.id = dynamicInput_1[counter];
        newdiv.innerHTML = "Template " + (counter + 1) + " <br><div class=\"input-group\" ><input class='input--style-5 form-control' type='text' placeholder='Next template text' name = template_"+counter +" required> <br><button class='btn btn--radius-2 btn--blue' style='padding: 0 25px;'  onClick='removeInput("+dynamicInput_1[counter]+");'>-</button></div>";
        document.getElementById('template input').appendChild(newdiv);
        counter++;
    } else {
    return;
    }
}
                        </script>
                        <div class="form-row">
                    <label class="h6">Delimiter of data rows in uploaded data:</label><div class="m-r-45"></div>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55"><span></span>Tab: "\t"
                                    <input type="radio" checked="checked" name="delimiter" value="\t" required>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Comma: ","
                                    <input type="radio" name="delimiter" value="," required>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <span class="circle">2.</span><div class="form-row m-b-55">
                            <div class="name">Define column numbers:</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5 form-control" type="number" placeholder="Sample" name="sample" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5 form-control" type="number" placeholder ="Label" name="label" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><span class="circle">3.</span>
                        <div class="form-row"id="formulario">
                            <div class="name">Define templates:</div>
                            <div class="value" id = "template input">
                                <div id="dynamicInput[0]">
                                <div class="input-group">
                                    <input class="input--style-5 form-control" type="text" placeholder = "Example: It was_." name="template_0" required>
                                    <button class="btn btn--radius-2 btn--blue" style="padding: 0 25px;" type ="button" onClick="addInput_new();">+</button>
                                    </div>
                                    </div>
                                </div>
                            </div>


                        <span class="circle">4.</span><div class="form-row m-b-55">
                            <div class="name">Define verbalizer mappings:</div>
                            <div class="value">
                                <div class="row row-space" id = 'formularmap' >
                                    <div class="col-2">
                                        <div class="input-group" >
                                            <input class="input--style-5 form-control" type="text" placeholder="origin 1" name="origin_0" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <input class="input--style-5 form-control" type="text" placeholder="mapping 1" name="mapping_0" required>

                                        </div>
                                    </div>
                                </div>
                            <div class="p-t-15">
                                <div class="row row-space" id = 'formularmap' >
                                    <div class="col-2">
                                        <div class="input-group" >
                                            <input class="input--style-5 form-control" type="text" placeholder="origin 2" name="origin_1" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <input class="input--style-5 form-control" type="text" placeholder="mapping 2" name="mapping_1" required>
                                            <button class="btn btn--radius-2 btn--blue" style="padding: 0 25px;" type ="button" onClick="addInput_map();">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="form-row"><span class="circle">5.</span>
                            <label class="name">Define your language model:</label><div class="m-r-45"></div>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55"><span></span>gbert-base
                                    <input type="radio" checked="checked" name="model_para" value="gbert-base" required>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">medbertde
                                    <input type="radio" name="model_para" value="/prj/doctoral_letters/PETGUI/med_bert_local" required>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button><br><br>
                    </form>
                </div>
            </div>
            </div>
        </div>
