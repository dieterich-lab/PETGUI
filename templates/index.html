<style>

    		  .circle {
        float: left;
        margin-bottom: 10px;
        margin-right: 10px;
        display: inline-block;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px dotted #2c6ed5;
        background-color: transparent;
        text-align: center;
        font-family: "sans";
        font-size: 1.5em;
        color: #555;
        fill: none;
  }

.card-heading {
    position: relative;
}

    .logout-btn {
    position: absolute;
    top: 0%;
    transform: translateY(-50%, 50%);
    right: 0;
    color: lightgrey;
    align-items: center;
    padding: 15px 25px;
    }

    .logout-btn:hover {
    color: white;
    }

    .home-btn {
    position: absolute;
    top: 0%;
    transform: translateY(-50%, 50%);
    left: 0;
    color: lightgrey;
    align-items: center;
    padding: 15px 25px;
    }

    .home-btn:hover {
    color: white;
    }

</style>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <div class="title">PET APP</div>
                    <button class="btn logout-btn logout-btn:hover" onclick="Logout()">Logout <i class="fa fa-power-off"></i></button>
                    <button class="btn home-btn home-btn:hover" onclick="Rerun()">START <i class="fa fa-home"></i></button>
                    <script>
                    function Logout() {
                        fetch('/logout').then(response => {
                        window.location.href = '/login?logout=True';
                        });
                    }

                    function Rerun() {
                        fetch('/clean').then(response => {
                        window.location.href = '/basic';
                        });
                    }
                    </script>
                </div>
                <div class="card-body">
                    <form method="POST" id="my-form" enctype="multipart/form-data" >
                       <label for="file"><span class="circle">1.</span> <h5>Upload csv data in a zip file. The uploaded zip file contains the train and test dataset in csv format and a readme file</h5></label>
                        <input type="file" accept=".gz" style="margin-left: 45px;" id="file-uploader" name = "file" required>
                        <p id="feedback" style="margin-left: 45px;"></p>
                        <div class="p-t-15">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                            <div id="chart-container" style="display: none">
                             <img id="myChart" src="/static/chart.png">
                              </div>
                        </div>
                        <span class="circle">2.</span><div class="form-row m-b-55">
                            <div class="name">Define column numbers:</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5 form-control" type="number" placeholder="Sample" name="sample" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5 form-control" type="number" placeholder ="Label" name="label" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><span class="circle">3.</span>
                        <div class="form-row"id="formulario">
                            <div class="name">Define templates:</div>
                            <div class="value">
                                <div id="dynamicInput[0]">
                                <div class="input-group" >
                                    <input class="input--style-5 form-control" type="text" placeholder = "Example: It was_." name="template_0"  required>
                                    <button class="btn btn--radius-2 btn--blue" style="padding: 0 25px;" type ="button" onClick="addInput();">+</button>
                                    </div>
                                    </div>
                                </div>
                            </div>

                        <span class="circle">4.</span><div class="form-row m-b-55">
                            <div class="name">Define verbalizer mappings:</div>
                            <div class="value">
                                <div class="row row-space" id = 'formularmap' >
                                    <div class="col-2">
                                        <div class="input-group" >
                                            <input class="input--style-5 form-control" type="text" placeholder="origin 1" name="origin_0" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <input class="input--style-5 form-control" type="text" placeholder="mapping 1" name="mapping_0" required>

                                        </div>
                                    </div>
                                </div>
                            <div class="p-t-15">
                                <div class="row row-space" id = 'formularmap' >
                                    <div class="col-2">
                                        <div class="input-group" >
                                            <input class="input--style-5 form-control" type="text" placeholder="origin 2" name="origin_1" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <input class="input--style-5 form-control" type="text" placeholder="mapping 2" name="mapping_1" required>
                                            <button class="btn btn--radius-2 btn--blue" style="padding: 0 25px;" type ="button" onClick="addInput_map();">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="form-row"><span class="circle">5.</span>
                            <label class="name">Define your language model:</label><div class="m-r-45"></div>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55"><span></span>gbert-base
                                    <input type="radio" checked="checked" name="model_para" value="gbert-base" required>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">gbert-base-clinical
                                    <input type="radio" name="model_para" value="gbert-base-clinicalL" required>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <button class="btn btn--radius-2 btn--blue" type="submit">Send</button><br><br>
                    </form>
                </div>
            </div>
            </div>
        </div>


    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
