<html lang="en">

<head>

    <!-- Icons font CSS-->

    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">PET APP</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                       <label for="file">Upload csv data in a zip file</label><br>
                        <input type="file" id="file-uploader" name = "file">
                        <p id="feedback"></p>
                        <script>
                            const fileUploader = document.getElementById('file-uploader');
fileUploader.addEventListener('change', (event) => {
  const files = event.target.files;
  console.log('files', files);
  const feedback = document.getElementById('feedback');
  const msg = `File ${files[0].name} uploaded successfully!`;
  feedback.innerHTML = msg;
});
</script>
                        <div class="form-row m-b-55">
                            <div class="name">Define columns numbers:</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="sample">
                                            <label class="label--desc">Samples:</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="label">
                                            <label class="label--desc">Labels:</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Define templates:</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="templates">
                                </div>
                            </div>
                        </div>
                   <div class="form-row m-b-55">
                            <div class="name">Define verbalizer mapping (label: mapping):</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="one">
                                            <label class="label--desc">"1"</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="two">
                                            <label class="label--desc">"2"</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Define your language model:</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">gbert-base
                                    <input type="radio" checked="checked" name="model_para" value="gbert-base">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">gbert-base-clinical
                                    <input type="radio" name="model_para" value="gbert-base-clinicalL">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
