    <!-- Title Page-->
    <title>Login</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->

    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <div class="title">PETGUI Login</div>
                    <button class="btn home-btn home-btn:hover" onclick="window.location.href = '/start';">HOME <i class="fa fa-home"></i></button>
                </div>
                {% if logout_msg %}
                <div class="alert alert-success">{{ logout_msg }}</div>
                {% endif %}

        <div class="card-body">
             <h4 class="mb-4" style="text-align: center; font-family: arial; color: dark-grey">Please enter your login information (ldap uid and password) for the DieterichLab server: <cite>cluster.dieterichlab.org</cite></h4>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/login" class="mt-4">
        <div class="form-group">
            <label for="username" style="font-size: 16px; padding-bottom: 5px;">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="mmustermann" required>
        </div>
        <div class="p-t-15">
            <div class="form-group">
                <label for="password" style="font-size: 16px; padding-bottom: 5px;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="iqu1TMWCEw1gWvr7" required>
            </div>
            <div class="p-t-20">
                <button class="btn btn--radius-2 btn--blue" style="padding: 0 25px;" type="submit">Login</button>
            </div>
        </div>
            </form>
        </div>
        </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/vendor/select2/select2.min.js"></script>
    <script src="/static/vendor/datepicker/moment.min.js"></script>
    <script src="/static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/js/global.js"></script>
    <script src="/static/js/script.js"></script>
