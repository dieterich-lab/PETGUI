<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Predict Unlabeled Data</h2>
                </div>
                <style>
#container {
text-align: center;
}
#1container {
text-align: start;
}
</style>
                        <div class="form-row m-b-55">
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                    </div>
                                    <div class="col-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="card-body" id="container">
                                <label class="btn btn--radius-2 btn--red">
                                      Upload unlabeled text as plain text
                                <input type="file" name="file" id="file" style="display:none;">
                                </label>
                                <div id="feedback"></div>
                            </div>

                <script>
                    document.getElementById("file").addEventListener("change", function() {
    var file = this.files[0];
    var formData = new FormData();
    formData.append("file", file);
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/uploadfile/");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById("feedback").textContent = "File uploaded successfully. File name: " + file.name;
            } else if (xhr.readyState === 4 && xhr.status !== 200) {
                document.getElementById("feedback").textContent = "Error uploading file.";
            }
        };
    xhr.send(formData);
});
                </script>
                <script>
    function disableButton(buttonId) {
		    document.getElementById(buttonId).disabled = true;
		}

    function showLoading(spinnerId) {
			document.getElementById(spinnerId).style.display = "block";
		}
	function hideLoading(spinnerId) {
			document.getElementById(spinnerId).style.display = "none";
		}
    function changeButtonColor(buttonId, color) {
			document.getElementById(buttonId).setAttribute("class", "btn btn--radius-2 btn--"+color);
		}

    function changeButtonText(buttonId, text) {
            const button = document.getElementById(buttonId);
            button.textContent = text;
     }

                </script>

    <div class="card-body" id="container">
        <button class="btn btn--radius-2 btn--red" id="mycontain" onclick="startPrediction(); disableButton(id)">Predict labels using PET Model</button>
    </div>
    <div id="loading" style="display: none;">
      <div class="spinner"></div>
    </div>
                        <style>
        .spinner {
  position: relative;
  top: 90%;
  left: 50%;
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: #636767;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

    </style>
    <script>
        function startPrediction() {
            changeButtonText("mycontain", "Prediction Started..");
            showLoading("loading");
            fetch('/final/start_prediction')
                .then(response => {
                    hideLoading("loading");
                    changeButtonColor("mycontain", "blue");
                    changeButtonText("mycontain", "Prediction Finished");
                });
        }
    </script>

                                            <div class="card-body" id="container">
                                <button class="btn btn--radius-2 btn--red" id="mycontain_download">Download Predicted data</button>
                            </div>
                </div>
            </div>
        </div>
    </div>
    <script>
  const downloadButton = document.getElementById('mycontain_download');
  downloadButton.addEventListener('click', () => {
    const url = '/download_prediction'; // The URL of your FastAPI endpoint
    fetch(url)
      .then(response => {
        const filename = response.headers.get('Content-Disposition').split('filename=')[1];
        response.blob().then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          a.click();
        });
      });
  });
</script>
